<body>

						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{index.html}">Ecommerce Admin</a>
			</div>
			<!-- /.navbar-header -->

			<ul class="nav navbar-top-links navbar-right">

				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
						<i class="fa fa-caret-down"></i>
				</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="#"><i class="fa fa-user fa-fw"></i> User
								Profile</a></li>
						<li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
						</li>
						<li class="divider"></li>
						<li><a th:href="@{login.html}"><i class="fa fa-sign-out fa-fw"></i>
								Logout</a></li>

				<!-- /.dropdown -->
			</ul>
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li>
                            <a th:href="@{/indexAdmin}"><i class="fa fa-shopping-cart"></i> Cadastro de Produtos</a>
                        </li>
                        <li>
                            <a th:href="@{/listaProdutos.html}"><i class="fa fa-list"></i> Lista de Produtos</a>
                        </li>
                        <li>
                            <a th:href="@{/clienteAdmin.html}"><i class="fa fa-table fa-fw"></i> Clientes</a>
                        </li>
                        <li>
                            <a th:href="@{/banner}"><i class="fa fa-picture-o"></i> Banners</a>
                        </li>
                        <li><a th:href="@{/categoria}"><i class="fa fa-calendar-check-o"></i> Categoria</a></li>

                        <li>

                        <li>

                        </li>
					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>
		<div id="page-wrapper">
		<div class="row">
				<div class="col-lg-12">
					<a class="btn btn-link aw-link-panel" th:href="@{/categoria}">Voltar	para pesquisa</a>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<form  class="form-horizontal" method="POST" th:action="@{/categoria}" th:object="${categoria}">
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}">Categoria salvo com sucesso!!!</span>
			</div>
			<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
			</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="clearfix">
							<h1 class="panel-title aw-titulo-panel">Nova Categoria</h1>
							
						</div>
					</div>
					<div class="panel-body">	
					<input type="hidden" th:field="*{codigo}"/>
						<div class="col-xs-2">
							<div class="form-group" th:classappend="${#fields.hasErrors('nomeCategoria')} ? has-error" >
								<label class="col-sm-2 control-label">Criar Categoria</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="nomeCategoria" th:field="*{nomeCategoria}" name="nomeCategoria" />
								</div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2 control-label">Data Cadastro</label>
								<div class="col-sm-12" th:switch="${categoria.dataCadastro}">
									<input th:case="null" class="form-control" id="dataCadastro"  th:field="*{dataCadastro}" name="dataCadastro" />
									<input th:case="${categoria.dataCadastro}" class="form-control" th:value="*{{dataCadastro}}" name="dataCadastro" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-0 col-sm-10">
									<a th:href="@{/categoria}"><button type="submit" class="btn btn-primary">Salvar</button></a>
								</div>
							</div>	
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script
		th:src="@{/static/startbootstrapages/vendor/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->

	<!-- Metis Menu Plugin JavaScript -->
	<script

	<!-- DataTables JavaScript -->
	<script
		th:src="@{/static/startbootstrapages/vendor/datatables/js/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/static/startbootstrapages/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
	<script
		th:src="@{/static/startbootstrapages/vendor/datatables-responsive/dataTables.responsive.js}"></script>

	<!-- Custom Theme JavaScript -->
	<script th:src="@{/static/startbootstrapages/dist/js/sb-admin-2.js}"></script>

	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<!-- 	<script> -->
	<script type="text/javascript">
		var date = new Date();
		var value = date.getTime();
		document.getElementById("dataCadastro").value = new Date().toJSON()
				.slice(0, 10).split('-').reverse().join('/')
	</script>

</body>
