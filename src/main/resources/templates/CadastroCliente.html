<!DOCTYPE html >

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cadastro novo usuario</title>
<meta name="description" content="Insira os dados abaixo" />
<meta http-equiv="Content-Language" content="pt-br"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"	th:href="@{/static/css/bootstrap.min.css}" />
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
</head>

<body>
<div class="container">

    <form class="well form-horizontal register-form" method="POST" th:action="@{/cliente}">
	<fieldset>
	
	
	<legend>Cadastro novo usuario</legend>
	
	
	
	<div class="form-group">
	  <label class="col-md-4 control-label">Nome Completo</label>  
	  <div class="col-md-4 inputGroupContainer">
	  <div class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	  <input  name="nome" placeholder="Nome e Sobrenome" class="form-control"  type="text"></input>
	  </div>
	  </div>
	</div>
	
	<div class="form-group">
	  <label class="col-md-4 control-label">Cpf</label>  
	  <div class="col-md-4 inputGroupContainer">
	  <div class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	  <input  name="cpf" placeholder="CPF" class="form-control"  type="text"></input>
	    </div>
	  </div>
	</div>
	
	<div class="form-group">
	  <label class="col-md-4 control-label">Data de Nascimento</label>  
	  <div class="col-md-4 inputGroupContainer">
	  <div class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	  <input  name="dataNasciment" class="form-control"  type="date" pattern="dd/MM/yyyy"></input>
	    </div>
	  </div>
	</div>
	
	
	 <div class="form-group">
	  <label class="col-md-4 control-label">E-Mail</label>  
	    <div class="col-md-4 inputGroupContainer">
	    <div class="input-group">
	        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
	  <input name="email" placeholder="E-Mail" class="form-control"  type="text"></input>
	    </div>
	  </div>
	</div>
	
	 <div class="form-group">
	  <label class="col-md-4 control-label">Senha</label>  
	    <div class="col-md-4 inputGroupContainer">
	    <div class="input-group">
	        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	  <input name="senha" class="form-control"  type="password"></input>
	    </div>
	  </div>
	</div>
	
	<div class="form-group">
	  <label class="col-md-4 control-label">Confirme a senha</label>  
	    <div class="col-md-4 inputGroupContainer">
	    <div class="input-group">
	        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	  <input name="senhaConfirma" class="form-control"  type="password"></input>
	    </div>
	  </div>
	</div>
	
	
	<!-- Text input-->
	       
	<div class="form-group">
	  <label class="col-md-4 control-label">Telefone</label>  
	    <div class="col-md-4 inputGroupContainer">
	    <div class="input-group">
	        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
	  <input name="telefone" placeholder="(xx)xxxxx-xxxx" class="form-control" type="text"></input>
	    </div>
	  </div>
	</div>
	
	<div class="form-group">
	  <label class="col-md-4 control-label">Celular</label>  
	    <div class="col-md-4 inputGroupContainer">
	    <div class="input-group">
	        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
	  <input name="celular" placeholder="(xx)xxxxx-xxxx" class="form-control" type="text"></input>
	    </div>
	  </div>
	</div>
	
	<!-- Text input-->
	      
	<div class="form-group">
	  <label class="col-md-4 control-label">Endereço</label>  
	    <div class="col-md-4 inputGroupContainer">
	    <div class="input-group">
	        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
	  <input name="endereco" placeholder="Endereço" class="form-control" type="text"></input>
	    </div>
	  </div>
	</div>
	
	<div class="form-group">
	  <label class="col-md-4 control-label">Complemento</label>  
	    <div class="col-md-4 inputGroupContainer">
	    <div class="input-group">
	        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
	  <input name="complemento" placeholder="Endereço" class="form-control" type="text"></input>
	    </div>
	  </div>
	</div>
	
	<div class="form-group">
	  <label class="col-md-4 control-label">Bairro</label>  
	    <div class="col-md-4 inputGroupContainer">
	    <div class="input-group">
	        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
	  <input name="bairro" placeholder="Endereço" class="form-control" type="text"></input>
	    </div>
	  </div>
	</div>
	
	<div class="form-group">
	  <label class="col-md-4 control-label">Numero</label>  
	    <div class="col-md-4 inputGroupContainer">
	    <div class="input-group">
	        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
	  <input name="numero" placeholder="Numero" class="form-control" type="text"></input>
	    </div>
	  </div>
	</div>
	 
	<div class="form-group">
	  <label class="col-md-4 control-label">Cidade</label>  
	    <div class="col-md-4 inputGroupContainer">
	    <div class="input-group">
	        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
	  <input name="cidade" placeholder="Cidade" class="form-control"  type="text"></input>
	    </div>
	  </div>
	</div>
	
	<!-- Select Basic -->
	   
	<div class="form-group"> 
	  <label class="col-md-4 control-label">Estado</label>
	    <div class="col-md-4 selectContainer">
	    <div class="input-group">
	        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
	    <select name="estado" class="form-control selectpicker" >
	      					<option value="AC">Acre</option>
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="AM">Amazonas</option>
							<option value="BA">Bahia</option>
							<option value="CE">Ceará</option>
							<option value="DF">Distrito Federal</option>
							<option value="ES">Espírito Santo</option>
							<option value="GO">Goiás</option>
							<option value="MA">Maranhão</option>
							<option value="MT">Mato Grosso</option>
							<option value="MS">Mato Grosso do Sul</option>
							<option value="MG">Minas Gerais</option>
							<option value="PA">Pará</option>
							<option value="PB">Paraíba</option>
							<option selected="PR" value="PR">Paraná</option>
							<option value="PE">Pernambuco</option>
							<option value="PI">Piauí</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="RS">Rio Grande do Sul</option>
							<option value="RO">Rondônia</option>
							<option value="RR">Roraima</option>
							<option value="SC">Santa Catarina</option>
							<option value="SP">São Paulo</option>
							<option value="SE">Sergipe</option>
							<option value="TO">Tocantins</option>
	    </select>
	  </div>
	</div>
	</div>
	
	<!-- Text input-->
	
	<div class="form-group">
	  <label class="col-md-4 control-label">Cep</label>  
	    <div class="col-md-4 inputGroupContainer">
	    <div class="input-group">
	        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
	  <input name="cep" placeholder="Cep" class="form-control"  type="text"></input>
	    </div>
	</div>
	</div>
	
	
	
	<!-- radio checks -->
	 <div class="form-group">
	                        <label class="col-md-4 control-label"></label>
	                        <div class="col-md-4">
	                            <div class="radio">
	                                <label>
	                                    <input type="checkbox" name="emailPromocao" value="true" /> Marque para receber em
							seu email novidades e promoções
	                                </label>
	                            </div>
	                            <div class="radio">
	                                <label>
	                                    <input type="checkbox" /> Concordo com o uso dos
							meus dados para compra e experiência no site conforme a Política
							de Privacidade
	                                </label>
	                            </div>
	                        </div>
	                    </div>
	
	
	  
	
	
	
	<div class="form-group">
	  <label class="col-md-4 control-label"></label>
	  <div class="col-md-4">
	    <button type="submit" class="btn btn-success" >Salvar <span class="glyphicon glyphicon-ok"></span></button>
	   
	    <a class="btn btn-danger logbutton" th:href = "@{/index}">Cancelar <span class="glyphicon glyphicon-remove"></span></a>
	  </div>
	</div>
	
	</fieldset>
</form>
</div>
   
    </body>
    </html>
