<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf.org"
				layout:decorator="LayoutPadraoAdmin">

<head>
	<title>Ecommerce Categoria</title>
</head>

<section layout:fragment="conteudo">
	<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<a class="btn btn-link aw-link-panel" th:href="@{/categoria/novo}">Nova Categoria</a>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Lista de Categoria</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="row">
								<form method="GET" class="form-horizontal" th:action="@{/categoria}">
									<div class="col-sm-2">
										<div class="input-group">
											<input class="form-control"
												placeholder="Busca" name="categoria"></input>
											<span class="input-group-btn">
												<button type="submit" class="btn btn-default">
													<i class="glyphicon glyphicon-search"></i>
												</button>
											</span>
										</div>
									</div>
								</form>
							</div>
							<table width="100%" class="table table-bordered table-striped table-hover" id="dataTables-example">
								<thead>
									<tr>
										<th class="text-center col-md-2">CÃ³digo</th>
										<th class="text-center col-md-2">Categoria</th>
										<th class="text-center col-md-2">Data Cadastro</th>
										<th class="text-center col-md-2">Editar</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="categoria : ${categorias}">
										<td class="text-center" th:text="${categoria.codigo}"></td>
										<td class="text-center" th:text="${categoria.nomeCategoria}"></td>
										<td class="text-center" th:text="${{categoria.dataCadastro}}"></td>
										<td class="text-center">
											<a class="btn btn-link btn-xs" th:href="@{/categoria/{codigo}(codigo=${categoria.codigo})}">
												<span class="glyphicon glyphicon-pencil"></span>
											</a>
										</td>
									</tr>
									<tr>
					   					<td colspan="4" th:if="${#lists.isEmpty(categorias)}">Nenhum categoria foi encontrado</td>
					   				</tr>
								</tbody>
							</table>

						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			
		</div>
		<!-- /#page-wrapper -->
</section>
</html>
