<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
    			xmlns:th="http://www.thymeleaf.org"
    			xmlns:layout="http://www.ultraq.net.nz/thymeleaf.org"
    			layout:decorator="LayoutPadraoAdmin">

<head>
    <title>Ecommerce Cliente Admin</title>
</head>

<section layout:fragment="conteudo">
     <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
<!--                     <h1 class="page-header">Lista de Cliente Cadastrados</h1> -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Lista de Clientes
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        <div class="row">
								<form method="GET" class="form-horizontal" th:action="@{/clienteAdmin}">
									<div class="col-sm-2">
										<div class="input-group">
											<input class="form-control" placeholder="Busca" name="cliente"></input>
											<span class="input-group-btn">
												<button type="submit" class="btn btn-default">
													<i class="glyphicon glyphicon-search"></i>
												</button>
											</span>
										</div>
									</div>
								</form>
							</div>
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th class="text-center col-md1">Codigo</th>
                                        <th class="text-center col-md3">Nome</th>
                                        <th class="text-center col-md2">Email</th>
                                        <th class="text-center col-md2">Data de Nacimento</th>
                                        <th class="text-center col-md3">Cpf</th>
                                        <th class="text-center col-md3">Telefone</th>
                                        <th class="text-center col-md2">Cep</th>
                                        <th class="text-center col-md2">Endereco</th>
                                        <th class="text-center col-md2">Numero</th>
                                        <th class="text-center col-md2">Complemento</th>
                                        <th class="text-center col-md2">Bairro</th>
                                        <th class="text-center col-md2">Cidade</th>
                                        <th class="text-center col-md2">Estado</th>
                                        <th class="text-center col-md2">Envia Email</th>
                                        <th class="text-center col-md2">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cliente : ${clientes}">
                                        <td class="text-center" th:text="${cliente.codigo}"></td>
                                        <td class="text-center" th:text="${cliente.nome}"></td>
                                        <td class="text-center" th:text="${cliente.email}"></td>
                                        <td class="text-center" th:text="${{cliente.dataNascimento}}"></td>
                                        <td class="text-center" th:text="${cliente.cpf}"></td>
                                        <td class="text-center" th:text="${cliente.telefone}"></td>
                                        <td class="text-center" th:text="${cliente.cep}"></td>
                                        <td class="text-center" th:text="${cliente.endereco}"></td>
                                        <td class="text-center" th:text="${cliente.numero}"></td>
                                        <td class="text-center" th:text="${cliente.complemento}"></td>
                                        <td class="text-center" th:text="${cliente.bairro}"></td>
                                        <td class="text-center" th:text="${cliente.cidade}"></td>
                                        <td class="text-center" th:text="${cliente.estado}"></td>
                                        <td class="text-center" th:text="${cliente.emailPromocao}"></td>
                                        <td class="text-center" th:text="${cliente.statusCliente}"></td>
                                    </tr>
                               
                                  <tr>
					   					<td colspan="4" th:if="${#lists.isEmpty(clientes)}">Nenhum cliente foi encontrado</td>
					   				</tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
<!--             <div class="row"> -->
<!--                 <div class="panel-heading"> -->
<!--                     <h5>Total de Clientes Cadastrados : <span>150</span></h5> -->
<!--                 </div> -->
<!--             </div> -->
        </div>
        <!-- /#page-wrapper -->
</section>
</html>
