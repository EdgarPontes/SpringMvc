<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf.org"
				layout:decorator="LayoutPadraoAdmin">

<head>
	<title>Ecommerce </title>
</head>

<section layout:fragment="conteudo">
		<div id="page-wrapper">
		<div class="row">
				<div class="col-lg-12">
					<a class="btn btn-link aw-link-panel" th:href="@{/categoria}">Voltar	para pesquisa</a>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<form  class="form-horizontal" method="POST" th:action="@{/categoria}" th:object="${categoria}">
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}">Categoria salvo com sucesso!!!</span>
			</div>
			<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
			</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="clearfix">
							<h1 class="panel-title aw-titulo-panel">Nova Categoria</h1>
							
						</div>
					</div>
					<div class="panel-body">	
					<input type="hidden" th:field="*{codigo}"/>
						<div class="col-xs-2">
							<div class="form-group" th:classappend="${#fields.hasErrors('nomeCategoria')} ? has-error" >
								<label class="col-sm-2 control-label">Criar Categoria</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" id="nomeCategoria" th:field="*{nomeCategoria}" name="nomeCategoria" />
								</div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2 control-label">Data Cadastro</label>
								<div class="col-sm-12" th:switch="${categoria.dataCadastro}">
									<input th:case="null" class="form-control" id="dataCadastro"  th:field="*{dataCadastro}" name="dataCadastro" />
									<input th:case="${categoria.dataCadastro}" class="form-control" th:value="*{{dataCadastro}}" name="dataCadastro" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-0 col-sm-10">
									<a th:href="@{/categoria}"><button type="submit" class="btn btn-primary">Salvar</button></a>
								</div>
							</div>	
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- /#page-wrapper -->
</section>
</html>
