<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf.org"
				layout:decorator="LayoutPadraoAdmin">

<head>
    <title>Ecommerce Lista de Produtos</title>
</head>

<section layout:fragment="conteudo">
     <div id="page-wrapper">
         <div class="row">
             <div class="col-lg-12">
                 <h1 class="page-header">Lista de Produtos Cadastrados</h1>
             </div>
             <!-- /.col-lg-12 -->
         </div>
         <!-- /.row -->
         <div class="row">
             <div class="col-lg-12">
                 <div class="panel panel-default">
                     <div class="panel-heading">
                         Tabela de Produtos
                     </div>
                     <!-- /.panel-heading -->
                     <div class="panel-body">
                         <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                             <thead>
                                 <tr>
                                     <th>CÃ³digo</th>
                                     <th>Produto</th>
                                     <th>Quantidade</th>
                                     <th>Quant. vendida</th>
                                     <th>Editar</th>
                                 </tr>
                             </thead>
                             <tbody>
                                 <tr class="odd gradeX" th:each="categoria:${produtos}" >
                                     <td th:text="${categoria.codigo}"></td>
                                     <td th:text="${categoria.nome}"></td>
                                     <td th:text="${categoria.quantidadeEstoque}"></td>
                                     <td th:text="${categoria.quantidadeVendida}"></td>
							<td class="text-center"><a class="btn btn-link btn-xs" th:href="@{/indexAdmin/{codigo}(codigo=${categoria.codigo})}" >
									<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
							</a></td>
						</tr>                      
                             </tbody>
                         </table>
                     </div>
                     <!-- /.panel-body -->
                 </div>
                 <!-- /.panel -->
             </div>
             <!-- /.col-lg-12 -->
         </div>
         <!-- /.row -->

     </div>
     <!-- /#page-wrapper -->
</section>
</html>
