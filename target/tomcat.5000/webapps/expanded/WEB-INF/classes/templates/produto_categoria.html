<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf.org"
	layout:decorator="LayoutPadrao">

<head>
<title>Bem Vindo!</title>
</head>

<section layout:fragment="conteudo">
	<!-- Page Content -->
	<div class="container">

		<div class="row">

			<div class="col-md-3">
				<div class="list-group">
					<a class="list-group-item" th:each="categoria:${todasCategoria}"
						th:href="@{/produto_categoria/{codigo}(codigo=${categoria.codigo})}"
						th:value="${categoria.nomeCategoria}"
						th:text="${categoria.nomeCategoria}"></a>
				</div>
			</div>

			<div class="col-md-9">

				<div class="row carousel-holder"></div>

				<div class="col-xs-12 color_titulo_azul no-padding">OFERTAS ESPECIAIS</div>

				<div class="row">

					<div class="col-sm-4 col-lg-4 col-md-4"
						th:each="categoria:${todosProdutos}">
						<div class="thumbnail">
							<img th:src="@{/imagens/} + ${categoria.imagem1}" alt="teste" />
							<div class="caption">
								<h4>
									<a
										th:href="@{/produto_detalhe/{codigo}(codigo=${categoria.codigo})}"
										th:text="${categoria.nome}"></a>
								</h4>
								<div th:if="${!#strings.isEmpty(categoria.produtoPromocao)}">
									<h4 class="fonte_cinza">
										<del>
											DE:R$ <span th:text="${categoria.valorProduto}"></span>
										</del>
									</h4>
									<h4 class="">
										POR:R$ <span th:text="${categoria.valorComDesconto}"></span>
									</h4>
								</div>
								<div th:if="${#strings.isEmpty(categoria.produtoPromocao)}">
									<h4 class="">
										POR:R$ <span th:text="${categoria.valorProduto}"></span>
									</h4>
								</div>
							</div>
							<div class="ratings">
								<p class="pull-right"
									th:if="${!#strings.isEmpty(categoria.produtoPromocao)}">OFERTA</p>
								<p th:if="${!#strings.isEmpty(categoria.freteGratis)}">FRETE
									GR√ÅTIS</p>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>
	<!-- /.container -->
</section>
</html>
