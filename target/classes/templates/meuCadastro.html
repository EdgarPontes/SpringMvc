<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content=""/>
<meta name="author" content=""/>

<title>Meu Cadastro</title>

<!-- Bootstrap Core CSS -->
<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>

<!-- Custom CSS -->
<link th:href="@{/static/css/shop-item.css}" rel="stylesheet"/>



</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header ">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
						<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/index}">Ecommerce</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse "
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<!--<li><a href="#">Cama Elástica</a></li>-->
					
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<!-- Page Content -->
	<div class="container">

		<div class="row">

			<div class="col-md-3">
				<p class="lead">Ecommerce</p>
				<div class="list-group">
					<a th:href="@{/carrinho.html}" class="list-group-item barra-lateral">Meu Carrinho</a> <a
						th:href="@{/meuCadastro.html}" class="list-group-item active">Meu Cadastro</a> <a
						th:href="@{/minhasCompras.html}" class="list-group-item barra-lateral">Minhas Compras</a>
				</div>
			</div>

			<div class="col-md-9">
				
				<div class="panel panel-default">
					<!-- itens -->
					<form class="well form-horizontal register-form" method="POST" th:action="@{/cliente}" th:object="${cliente}">
					<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagen)}">
  						<span th:text="${mensagen}">Dados atualizados com sucesso!</span>
					</div>
					<div class="panel-heading">Dados Cadastrais</div>

					<!-- Table -->
					
						<fieldset>


						<div class="form-group">
						  <label class="col-md-4 control-label">Nome Completo</label>  
						  <div class="col-md-4 inputGroupContainer">
						  <div class="input-group">
						  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						  <input th:field="*{nome}" placeholder="Nome e Sobrenome" class="form-control" ></input>
						  </div>
						  </div>
						</div>

						<div class="form-group">
						  <label class="col-md-4 control-label">Cpf</label>  
						  <div class="col-md-4 inputGroupContainer">
						  <div class="input-group">
						  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						  <input th:field="*{cpf}" placeholder="CPF" class="form-control" ></input>
						    </div>
						  </div>
						</div>

						<div class="form-group">
						  <label class="col-md-4 control-label">Data de Nascimento</label>  
						  <div class="col-md-4 inputGroupContainer">
						  <div class="input-group">
						  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						  <input  name="dataNasciment" class="form-control"  type="date" pattern="dd/MM/yyyy"></input>
						    </div>
						  </div>
						</div>

						<div class="form-group" >
						  <label class="col-md-4 control-label">E-Mail</label>  
						    <div class="col-md-4 inputGroupContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
						  <input th:field="*{email}" placeholder="E-Mail" class="form-control"  type="text" ></input>
						    </div>
						  </div>
						</div>


						 <div class="form-group">
						  <label class="col-md-4 control-label">Senha</label>  
						    <div class="col-md-4 inputGroupContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						  <input name="senha" class="form-control"  type="password"></input>
						    </div>
						  </div>
						</div>

						<div class="form-group">
						  <label class="col-md-4 control-label">Confirme a senha</label>  
						    <div class="col-md-4 inputGroupContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						  <input name="senhaConfirma" class="form-control"  type="password"></input>
						    </div>
						  </div>
						</div>


						<!-- Text input-->
						       
						<div class="form-group">
						  <label class="col-md-4 control-label">Telefone</label>  
						    <div class="col-md-4 inputGroupContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
						  <input th:field="*{telefone}" placeholder="(xx)xxxxx-xxxx" class="form-control" ></input>
						    </div>
						  </div>
						</div>

						<div class="form-group">
						  <label class="col-md-4 control-label">Celular</label>  
						    <div class="col-md-4 inputGroupContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
						  <input th:field="*{celular}" placeholder="(xx)xxxxx-xxxx" class="form-control" ></input>
						    </div>
						  </div>
						</div>

						<!-- Text input-->
						      
						<div class="form-group">
						  <label class="col-md-4 control-label">Endereço</label>  
						    <div class="col-md-4 inputGroupContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
						  <input th:field="*{endereco}" placeholder="Endereço" class="form-control" ></input>
						    </div>
						  </div>
						</div>

						<div class="form-group">
						  <label class="col-md-4 control-label">Complemento</label>  
						    <div class="col-md-4 inputGroupContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
						  <input th:field="*{complemento}" placeholder="Endereço" class="form-control" ></input>
						    </div>
						  </div>
						</div>

						<div class="form-group">
						  <label class="col-md-4 control-label">Bairro</label>  
						    <div class="col-md-4 inputGroupContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
						  <input th:field="*{bairro}" placeholder="Endereço" class="form-control" ></input>
						    </div>
						  </div>
						</div>

						<div class="form-group">
						  <label class="col-md-4 control-label">Numero</label>  
						    <div class="col-md-4 inputGroupContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
						  <input th:field="*{numero}" placeholder="Numero" class="form-control" ></input>
						    </div>
						  </div>
						</div>
						 
						<div class="form-group">
						  <label class="col-md-4 control-label">Cidade</label>  
						    <div class="col-md-4 inputGroupContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
						  <input th:field="*{cidade}" placeholder="Cidade" class="form-control" ></input>
						    </div>
						  </div>
						</div>

						<!-- Select Basic -->
						   
						<div class="form-group"> 
						  <label class="col-md-4 control-label">Estado</label>
						    <div class="col-md-4 selectContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
						    <select name="estado" class="form-control selectpicker" >
						      					<option value="AC">Acre</option>
												<option value="AL">Alagoas</option>
												<option value="AP">Amapá</option>
												<option value="AM">Amazonas</option>
												<option value="BA">Bahia</option>
												<option value="CE">Ceará</option>
												<option value="DF">Distrito Federal</option>
												<option value="ES">Espírito Santo</option>
												<option value="GO">Goiás</option>
												<option value="MA">Maranhão</option>
												<option value="MT">Mato Grosso</option>
												<option value="MS">Mato Grosso do Sul</option>
												<option value="MG">Minas Gerais</option>
												<option value="PA">Pará</option>
												<option value="PB">Paraíba</option>
												<option selected="PR" value="PR">Paraná</option>
												<option value="PE">Pernambuco</option>
												<option value="PI">Piauí</option>
												<option value="RJ">Rio de Janeiro</option>
												<option value="RN">Rio Grande do Norte</option>
												<option value="RS">Rio Grande do Sul</option>
												<option value="RO">Rondônia</option>
												<option value="RR">Roraima</option>
												<option value="SC">Santa Catarina</option>
												<option value="SP">São Paulo</option>
												<option value="SE">Sergipe</option>
												<option value="TO">Tocantins</option>
						    </select>
						  </div>
						</div>
						</div>

						<!-- Text input-->

						<div class="form-group">
						  <label class="col-md-4 control-label">Cep</label>  
						    <div class="col-md-4 inputGroupContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
						  <input th:field="*{cep}" placeholder="Cep" class="form-control" ></input>
						    </div>
						</div>
						</div>



						<!-- radio checks -->
						 <div class="form-group">
						                        <label class="col-md-4 control-label"></label>
						                        <div class="col-md-4">
						                            <div class="radio">
						                                <label>
						                                    <input type="checkbox" name="emailPromocao" value="true" /> Marque para receber em
												seu email novidades e promoções
						                                </label>
						                            </div>
						                            
						                        </div>
						                    </div>


						  



						<div class="form-group">
						  <label class="col-md-4 control-label"></label>
						  <div class="col-md-4">
						    <button type="submit" class="btn btn-success" >Salvar <span class="glyphicon glyphicon-ok"></span></button>
						   </div>
						</div>

						</fieldset>
					</form>

				</div>
				
			</div>
		</div>

	</div>
	<!-- /.container -->

	<div class="container">
		
		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Ecommerce Diversões 2017</p>
				</div>
			</div>
		</footer>
	</div>
	<!-- /.container -->

	<!-- jQuery -->
	<script th:src="@{js/jquery.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{js/bootstrap.min.js}"></script>
</body>

</html>
