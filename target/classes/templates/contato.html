<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf.org"
				layout:decorator="LayoutPadraoAdmin">

<head>
    <title>Cadastro de Contato</title>
</head>

<section layout:fragment="conteudo">
	<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Cadastro de Contatos</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
            <form method="POST" th:action="@{/contato}" th:object = "${contato}" >
                    <input type="hidden" th:field="*{codigo}"/>
                <div class="col-xs-6">
                        <div class="form-group">
                            <label for="banner_label">Telefone 1</label>
                            <input type="text" class="form-control" id="banner" name="telefoneOne" th:field="*{telefoneOne}"/>
                        </div>
                        <div class="form-group">
                            <label for="banner_label">Telefone 2</label>
                            <input type="text" class="form-control" id="banner" name="telefoneTwo" th:field="*{telefoneTwo}"/>
                        </div>
                        <div class="form-group">
                            <label for="banner_label">Telefone 3</label>
                            <input type="text" class="form-control" id="banner" name="telefoneThree" th:field="*{telefoneThree}"/>
                        </div>
                        <div class="form-group">
                            <label for="banner_label">Celular</label>
                            <input type="text" class="form-control" id="banner" name="celular" th:field="*{celular}"/>
                        </div>
                        <div class="form-group">
                            <label for="banner_label">WhatsApp</label>
                            <input type="text" class="form-control" id="banner" name="whatsApp" th:field="*{whatsApp}"/>
                        </div>
                        <div class="form-group">
                            <label for="banner_label">Email</label>
                            <input type="text" class="form-control" id="telefone" name="email" th:field="*{email}"/>
                        </div>
                    
                </div>
                    <div class="col-xs-6">
                            <div class="form-group">
                                <label for="banner_label">Facebook</label>
                                <input type="text" class="form-control" id="banner" name="facebook" th:field="*{facebook}"/>
                            </div>
                            <!-- <div class="form-group">
                                <label for="banner_label">Instagram</label>
                                <input type="text" class="form-control" id="banner" name="instagram" th:field="*{instagram}"/>
                            </div> -->
                    </div>
                <div class="row">
                <div class="col-xs-12 buttons-banner">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
                </form>
                </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
        
</section>
</html>
