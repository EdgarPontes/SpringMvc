<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf.org"
				layout:decorator="LayoutPadraoAdmin">

<head>
	<title>Cadastro de Produtos</title>
</head>

<section layout:fragment="conteudo">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Cadastro de Produtos</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<form method="POST" th:action="@{/indexAdmin}" th:object="${indexAdmin}">
			<input type="hidden" th:field="*{codigo}"/>
			<input type="hidden" th:field="*{categoria}"/>
				<div class="row">
					<div class="col-xs-12">
						<div class="col-xs-6">
							<!-- 							<input type="hidden" class="form-control" id="codigo_produto" /> -->
							<div class="form-group">
								<label for="nome_produto_label">Nome do Produto</label> <input
									type="text" class="form-control" id="nome_produto" name="nome" th:field="*{nome}"/>
							</div>
							<div class="form-group">
								<label for="descricao_produto_label">Descrição</label>
								<textarea class="form-control" rows="10" name="descricao" th:field="*{descricao}"></textarea>
							</div>
							<div class="form-group">
								<label for="estoque_produto_label">Quantidade em Estoque</label>
								<input type="number" class="form-control" id="estoque_produto"
									name="quantidadeEstoque" min="0" th:field="*{quantidadeEstoque}"/>
							</div>
							<div class="form-group">
								<label for="peso_produto_label">Peso do Produto</label>
								<input type="number" step="0.01" min="0" class="form-control" id="peso_produto" name="peso" th:field="*{peso}"/>
							</div>
							<div class="form-group">
								<label for="estoque_produto_label">Categoria</label> 
								<select class="form-control" name="categoria" >
								
									<option th:each="categoria:${todasCategoria}" th:value ="${categoria}" th:text="${categoria}" ></option>
								</select>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="form-group">
								<label for="exampleInputFile">Imagem do Produto 1</label> 
								<input type="file" id="produto_imagem" name="imagem1" th:field="*{imagem1}"/>
								<p class="help-block">Escolha uma imagem</p>
							</div>
							<div class="form-group">
								<label for="exampleInputFile">Imagem do Produto 2</label> 
								<input type="file" id="produto_imagem" name="imagem2" th:field="*{imagem2}"/>
								<p class="help-block">Escolha uma imagem</p>
							</div>
							<div class="form-group">
								<label for="exampleInputFile">Imagem do Produto 3</label> 
								<input type="file" id="produto_imagem" name="imagem3" th:field="*{imagem3}"/>
								<p class="help-block">Escolha uma imagem</p>
							</div>
							<div class="form-group">
								<label for="exampleInputFile">Imagem do Produto 4</label> 
								<input type="file" id="produto_imagem" name="imagem4" th:field="*{imagem4}"/>
								<p class="help-block">Escolha uma imagem</p>
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Valores do Produto</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3">
						<div class="form-group">
							<label for="valor_produto_label">Valor do Produto</label> <input
								type="number" step="0.01" min="0" class="form-control" id="valor_produto"
								name="valorProduto" th:field="*{valorProduto}"/>
						</div>
					</div>
					<div class="col-xs-3">
						<div class="form-group">
							<label for="desconto_produto_label">Promoção - Valor do
								Desconto</label> <input type="number" step="0.01" min="0" class="form-control"
								id="desconto_produto" name="valorDesconto" th:field="*{valorDesconto}"/>
						</div>
					</div>
					<div class="col-xs-2">
						<label for="tipo_desconto_produto_label">Tipo</label> <select
							class="form-control" name="tipoDesconto">
							<option>Selecione</option>
							<option>%</option>
							<option>$</option>
						</select>
					</div>
					<div class="col-xs-4">
						<label for="liberacao_produto_label">Detalhes do Produto
							para Cadastro</label> <label class="checkbox-inline col-xs-12"> <input
							type="checkbox" name="produtoPromocao" id="chkBike"  value="on" />
							Produto em Promoção
						</label> <label class="checkbox-inline col-xs-12" style="margin-left: 0;">
							<input type="checkbox" id="inlineCheckbox1" name="freteGratis" value="on"/>
							Frete Grátis
						</label>

					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 buttons-produtos">
						<button type="submit" class="btn save-buttom">Salvar</button>
					</div>
				</div>
			</form>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
</section>
</html>
